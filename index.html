<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Lista de Empaque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .box-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-group {
            margin: 20px 0;
            text-align: center;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 16px;
        }

        input {
            padding: 15px;
            font-size: 18px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            margin: 20px 0;
            font-size: 16px;
        }

        .error {
            color: #e74c3c;
            background: #fee;
            padding: 15px;
            border-radius: 10px;
        }

        .loading {
            color: #667eea;
            background: #eef;
            padding: 15px;
            border-radius: 10px;
        }

        .success {
            color: #27ae60;
            background: #efe;
            padding: 15px;
            border-radius: 10px;
        }

        .image-container {
            margin-top: 30px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input {
                width: 100%;
                max-width: 300px;
            }

            .box-info {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Sistema de Lista de Empaque</h1>

        <!-- Informaci√≥n del n√∫mero de paquete (mostrada autom√°ticamente) -->
        <div class="box-info" id="boxInfo">
            Cargando informaci√≥n del paquete...
        </div>

        <!-- Entrada de contrase√±a -->
        <div class="input-group">
            <label for="password">Ingrese la Contrase√±a de Acceso</label>
            <input
                type="password"
                id="password"
                placeholder="Ingrese contrase√±a"
                onkeypress="handleKeyPress(event)"
            >
        </div>

        <button onclick="verifyPassword()">Ver Lista de Empaque</button>

        <div id="message" class="message"></div>

        <!-- √Årea de visualizaci√≥n de im√°genes -->
        <div id="imageContainer" class="image-container" style="display: none;"></div>
    </div>

    <script>
        // ============================================
        // Configuraci√≥n - Modifique los datos aqu√≠
        // ============================================

        // Contrase√±a de acceso (modifique aqu√≠ para cambiar la contrase√±a)
        const ACCESS_PASSWORD = "123456";

        // Configuraci√≥n de GitHub (solo modifique el nombre de usuario, todos los enlaces se generar√°n autom√°ticamente)
        const GITHUB_USERNAME = "huamaohuanyu";  // ‚ö†Ô∏è Cambie a su nombre de usuario de GitHub
        const GITHUB_REPO = "packinglist-system";    // Nombre del repositorio (generalmente no es necesario cambiar)
        const GITHUB_BRANCH = "main";              // Nombre de la rama (main o master, generalmente no es necesario cambiar)
        const GITHUB_BASE_URL = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/raw/${GITHUB_BRANCH}/images/`;

        // Configuraci√≥n de Datos de Lista de Empaque
        // Soporta m√∫ltiples formatos de imagen: jpg, jpeg, png, webp
        // Ignora may√∫sculas y min√∫sculas en el n√∫mero de paquete
        // Ejemplo: GITHUB_BASE_URL + "CMEX-001" + ".jpg"
        const packingLists = [
            {
                boxNumber: "CMEX-001",
                imageUrl: GITHUB_BASE_URL + "CMEX-001.jpg",  // Cambiar extensi√≥n seg√∫n formato: .jpg, .jpeg, .png, .webp
                productList: "Producto A√ó100, Producto B√ó50",
                shipDate: "2026-01-19",
                totalWeight: "25.5kg",
                notes: "Fr√°gil, manejar con cuidado"
            },
            {
                boxNumber: "CMEX-002",
                imageUrl: GITHUB_BASE_URL + "CMEX-002.jpg",
                productList: "Producto C√ó80, Producto D√ó120",
                shipDate: "2026-01-19",
                totalWeight: "30.2kg",
                notes: "Mantener seco"
            },
            {
                boxNumber: "CMEX-003",
                imageUrl: GITHUB_BASE_URL + "CMEX-003.jpg",
                productList: "Producto E√ó150",
                shipDate: "2026-01-19",
                totalWeight: "20.8kg",
                notes: ""
            }
            // Agregue m√°s paquetes copiando el formato anterior
            // Por ejemplo:
            // {
            //     boxNumber: "CMEX-004",
            //     imageUrl: GITHUB_BASE_URL + "CMEX-004.jpg",  // O .png, .jpeg, .webp seg√∫n formato
            //     productList: "Producto F√ó200",
            //     shipDate: "2026-01-19",
            //     totalWeight: "15.0kg",
            //     notes: ""
            // }
        ];

        // ============================================
        // C√≥digo del Programa (No es necesario modificar)
        // ============================================

        // Datos del paquete actual
        let currentBox = null;

        // Ejecutar cuando la p√°gina carga
        window.onload = function() {
            // Obtener n√∫mero de paquete de la URL
            const urlParams = new URLSearchParams(window.location.search);
            let boxNumber = urlParams.get('box');

            // Convertir a may√∫sculas para ignorar may√∫sculas/min√∫sculas
            if (boxNumber) {
                boxNumber = boxNumber.toUpperCase();
            }

            // Depuraci√≥n: Mostrar el n√∫mero de paquete recibido
            console.log('N√∫mero de paquete recibido:', boxNumber);
            console.log('N√∫mero de paquete original (URL):', urlParams.get('box'));
            console.log('Lista de paquetes disponibles:', packingLists.map(b => b.boxNumber));

            if (boxNumber) {
                // Buscar datos del paquete correspondiente (ignorando may√∫sculas/min√∫sculas)
                currentBox = packingLists.find(box => box.boxNumber.toUpperCase() === boxNumber);

                if (currentBox) {
                    // Mostrar informaci√≥n del paquete
                    document.getElementById('boxInfo').textContent = `üì¶ ${currentBox.boxNumber}`;
                    document.getElementById('boxInfo').style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                    console.log('Paquete encontrado:', currentBox.boxNumber);
                } else {
                    // N√∫mero de paquete no encontrado
                    document.getElementById('boxInfo').textContent = `‚ùå Paquete No Encontrado: ${boxNumber}`;
                    document.getElementById('boxInfo').style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                    document.getElementById('message').innerHTML = '<p class="error">N√∫mero de paquete inv√°lido. Por favor contacte al remitente.</p>';
                    console.log('Paquete no encontrado en la lista');
                }
            } else {
                // No se proporcion√≥ n√∫mero de paquete
                document.getElementById('boxInfo').textContent = '‚ùå Sin N√∫mero de Paquete';
                document.getElementById('boxInfo').style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                document.getElementById('message').innerHTML = '<p class="error">Por favor escanee el c√≥digo QR correcto.</p>';
                console.log('No se proporcion√≥ n√∫mero de paquete en la URL');
            }
        };

        // Manejar tecla Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                verifyPassword();
            }
        }

        // Verificar contrase√±a
        function verifyPassword() {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value.trim();
            const messageDiv = document.getElementById('message');
            const imageContainer = document.getElementById('imageContainer');

            // Limpiar contenido anterior
            messageDiv.innerHTML = '';
            imageContainer.style.display = 'none';
            imageContainer.innerHTML = '';

            // Verificar si se encontr√≥ el paquete
            if (!currentBox) {
                messageDiv.innerHTML = '<p class="error">N√∫mero de paquete inv√°lido. Por favor contacte al remitente.</p>';
                return;
            }

            // Verificar contrase√±a
            if (password === '') {
                messageDiv.innerHTML = '<p class="error">Por favor ingrese una contrase√±a.</p>';
                return;
            }

            // Comparaci√≥n de contrase√±as (agregar informaci√≥n de depuraci√≥n)
            console.log('Contrase√±a ingresada:', password);
            console.log('Contrase√±a correcta:', ACCESS_PASSWORD);
            console.log('Longitud de contrase√±a - Ingresada:', password.length, 'Correcta:', ACCESS_PASSWORD.length);

            if (password !== ACCESS_PASSWORD) {
                messageDiv.innerHTML = '<p class="error">Contrase√±a incorrecta. Por favor int√©ntelo de nuevo.</p>';
                console.log('Verificaci√≥n de contrase√±a fallida');
                console.log('C√≥digos de caracteres de la contrase√±a ingresada:', password.split('').map(c => c.charCodeAt(0)).join(', '));
                console.log('C√≥digos de caracteres de la contrase√±a correcta:', ACCESS_PASSWORD.split('').map(c => c.charCodeAt(0)).join(', '));
                passwordInput.value = ''; // Limpiar entrada de contrase√±a
                passwordInput.focus(); // Enfocar en entrada de contrase√±a
                return;
            }

            // Contrase√±a correcta, mostrar lista de empaque
            messageDiv.innerHTML = '<p class="success">‚úÖ Contrase√±a correcta. Cargando lista de empaque...</p>';

            // Mostrar imagen
            setTimeout(() => {
                messageDiv.innerHTML = '';

                // Mostrar imagen de lista de empaque
                imageContainer.style.display = 'block';
                imageContainer.innerHTML = `
                    <img
                        src="${currentBox.imageUrl}"
                        alt="${currentBox.boxNumber}"
                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjE2IiBmaWxsPSIjOTk5Ij7ogY7liLDmlrDliIblj7fwn548L3RleHQ+PC9zdmc+';
                        this.alt='Error al cargar imagen';"
                    />
                `;

            }, 500); // Retraso de 500ms para mostrar mensaje de √©xito
        }
    </script>
</body>
</html>
