<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing List System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .box-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-group {
            margin: 20px 0;
            text-align: center;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 16px;
        }

        input {
            padding: 15px;
            font-size: 18px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            margin: 20px 0;
            font-size: 16px;
        }

        .error {
            color: #e74c3c;
            background: #fee;
            padding: 15px;
            border-radius: 10px;
        }

        .loading {
            color: #667eea;
            background: #eef;
            padding: 15px;
            border-radius: 10px;
        }

        .success {
            color: #27ae60;
            background: #efe;
            padding: 15px;
            border-radius: 10px;
        }

        .image-container {
            margin-top: 30px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input {
                width: 100%;
                max-width: 300px;
            }

            .box-info {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Packing List System</h1>
        
        <!-- Box Number Information (automatically displayed) -->
        <div class="box-info" id="boxInfo">
            Loading box information...
        </div>
        
        <!-- Password Input -->
        <div class="input-group">
            <label for="password">Enter Access Password</label>
            <input 
                type="password" 
                id="password" 
                placeholder="Enter password"
                onkeypress="handleKeyPress(event)"
            >
        </div>
        
        <button onclick="verifyPassword()">View Packing List</button>
        
        <div id="message" class="message"></div>
        
        <!-- Image Display Area -->
        <div id="imageContainer" class="image-container" style="display: none;"></div>
    </div>

    <script>
        // ============================================
        // Configuration Area - Modify the data here
        // ============================================

        // Access Password (modify here to change password)
        const ACCESS_PASSWORD = "123456";

        // GitHub Configuration (modify username only, all image links will be auto-generated)
        const GITHUB_USERNAME = "huamaohuanyu";  // ‚ö†Ô∏è Change to your GitHub username
        const GITHUB_REPO = "packinglist-system";    // Repository name (usually no need to change)
        const GITHUB_BRANCH = "main";              // Branch name (main or master, usually no need to change)
        const GITHUB_BASE_URL = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/raw/${GITHUB_BRANCH}/images/`;

        // Packing List Data Configuration
        // Image link format: GITHUB_BASE_URL + box number + ".jpg"
        // Example: GITHUB_BASE_URL + "BOX-001" + ".jpg"
        const packingLists = [
            {
                boxNumber: "BOX-001",
                imageUrl: GITHUB_BASE_URL + "BOX-001.jpg",
                productList: "Item A√ó100, Item B√ó50",
                shipDate: "2026-01-19",
                totalWeight: "25.5kg",
                notes: "Fragile, handle with care"
            },
            {
                boxNumber: "BOX-002",
                imageUrl: GITHUB_BASE_URL + "BOX-002.jpg",
                productList: "Item C√ó80, Item D√ó120",
                shipDate: "2026-01-19",
                totalWeight: "30.2kg",
                notes: "Keep dry"
            },
            {
                boxNumber: "BOX-003",
                imageUrl: GITHUB_BASE_URL + "BOX-003.jpg",
                productList: "Item E√ó150",
                shipDate: "2026-01-19",
                totalWeight: "20.8kg",
                notes: ""
            }
            // Add more boxes by copying the format above
            // For example:
            // {
            //     boxNumber: "BOX-004",
            //     imageUrl: GITHUB_BASE_URL + "BOX-004.jpg",
            //     productList: "Item F√ó200",
            //     shipDate: "2026-01-19",
            //     totalWeight: "15.0kg",
            //     notes: ""
            // }
        ];
        
        // ============================================
        // Program Code (No need to modify)
        // ============================================

        // Current box data
        let currentBox = null;

        // Execute when page loads
        window.onload = function() {
            // Get box number from URL
            const urlParams = new URLSearchParams(window.location.search);
            const boxNumber = urlParams.get('box');

            if (boxNumber) {
                // Find corresponding box data
                currentBox = packingLists.find(box => box.boxNumber === boxNumber);

                if (currentBox) {
                    // Display box information
                    document.getElementById('boxInfo').textContent = `üì¶ ${currentBox.boxNumber}`;
                    document.getElementById('boxInfo').style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                } else {
                    // Box number not found
                    document.getElementById('boxInfo').textContent = `‚ùå Box Not Found: ${boxNumber}`;
                    document.getElementById('boxInfo').style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                    document.getElementById('message').innerHTML = '<p class="error">Invalid box number. Please contact the shipper.</p>';
                }
            } else {
                // No box number provided
                document.getElementById('boxInfo').textContent = '‚ùå No Box Number Provided';
                document.getElementById('boxInfo').style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                document.getElementById('message').innerHTML = '<p class="error">Please scan the correct QR code.</p>';
            }
        };

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                verifyPassword();
            }
        }

        // Verify password
        function verifyPassword() {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value.trim();
            const messageDiv = document.getElementById('message');
            const imageContainer = document.getElementById('imageContainer');

            // Clear previous content
            messageDiv.innerHTML = '';
            imageContainer.style.display = 'none';
            imageContainer.innerHTML = '';

            // Check if box was found
            if (!currentBox) {
                messageDiv.innerHTML = '<p class="error">Invalid box number. Please contact the shipper.</p>';
                return;
            }

            // Check password
            if (password === '') {
                messageDiv.innerHTML = '<p class="error">Please enter a password.</p>';
                return;
            }

            // Password comparison (add debug info)
            console.log('Entered password:', password);
            console.log('Correct password:', ACCESS_PASSWORD);
            console.log('Password length - Entered:', password.length, 'Correct:', ACCESS_PASSWORD.length);

            if (password !== ACCESS_PASSWORD) {
                messageDiv.innerHTML = '<p class="error">Incorrect password. Please try again.</p>';
                console.log('Password verification failed');
                console.log('Character codes of entered password:', password.split('').map(c => c.charCodeAt(0)).join(', '));
                console.log('Character codes of correct password:', ACCESS_PASSWORD.split('').map(c => c.charCodeAt(0)).join(', '));
                passwordInput.value = ''; // Clear password input
                passwordInput.focus(); // Focus on password input
                return;
            }

            // Password correct, display packing list
            messageDiv.innerHTML = '<p class="success">‚úÖ Password correct. Loading packing list...</p>';

            // Display image
            setTimeout(() => {
                messageDiv.innerHTML = '';

                // Display packing list image
                imageContainer.style.display = 'block';
                imageContainer.innerHTML = `
                    <img
                        src="${currentBox.imageUrl}"
                        alt="${currentBox.boxNumber}"
                        onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjE2IiBmaWxsPSIjOTk5Ij7ogY7liLDmlrDliIblj7fwn548L3RleHQ+PC9zdmc+';
                        this.alt='Image failed to load';"
                    />
                `;

            }, 500); // Delay 500ms to show success message
        }
    </script>
</body>
</html>
